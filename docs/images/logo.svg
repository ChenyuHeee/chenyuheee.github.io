<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="Chenyu He logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0060DF"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#051025" flood-opacity="0.18"/>
    </filter>
  </defs>
  <!-- rounded square background -->
  <rect x="24" y="24" width="464" height="464" rx="80" fill="url(#g1)" filter="url(#f1)"/>
  <!-- subtle inner gloss -->
  <rect x="36" y="36" width="440" height="220" rx="64" fill="rgba(255,255,255,0.06)"/>
  <!-- monogram CH -->
  <g font-family="Inter, -apple-system, system-ui, 'Helvetica Neue', Arial" font-weight="700" text-anchor="middle" fill="#ffffff">
    <text x="256" y="300" font-size="200">CH</text>
  </g>
</svg>
