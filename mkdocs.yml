site_name: Blog of Chenyu He
site_url: https://chenyuheee.github.io
site_description: blog of Chenyu He
repo_url: https://github.com/ChenyuHeee/chenyuheee.github.io.git
edit_uri: edit/main/docs
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
  language: zh
  features:
    - search.highlight
    - search.share
    - navigation.instant
    - content.code.copy
    - header.autohide
    - toc.integrate
    - navigation.sections
  icon:
    repo: fontawesome/brands/git-alt
  # 可选：自定义 logo（把图片放到 docs/images/logo.png）
  logo: images/logo.svg
  # 网站 favicon（在构建输出中会被复制到 site/ 下）
  favicon: images/favicon.ico
  # 启用主题覆盖目录，用于追加自定义 <head> 等（位于仓库根目录的 overrides/）
  custom_dir: overrides
  # 字体设置（需要在 extra_css 中引入 Google Fonts）
  font:
    text: 'Inter'
    code: 'Fira Code'
plugins:
  - search:
      lang:
        - en
        - zh
      separator: '[\s\-]+'
  # sitemap plugin removed to avoid extra dependency; MkDocs outputs sitemap.xml by default
  - git-revision-date-localized:
      type: timeago
  - minify:
      minify_html: true
extra:
  version:
    method: mike
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:hechenyu@zju.edu.cn
      name: mail to me
  search:
    language: zh
      
copyright: Copyright &copy; 2019 - 2025 Chenyu He

# Markdown extensions and extra assets for improved rendering
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.arithmatex
  - pymdownx.betterem
  - attr_list

extra_css:
  - https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;700&display=swap
  - styles/overrides.css

extra_javascript:
  # MathJax for math rendering (pymdownx.arithmatex 配合)
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # Mermaid (native support via superfences; load UMD and init lazily)
  - js/mermaid-init.js
  # 可添加自定义脚本
  - js/custom.js
  - js/ux.js

# Theme customization (Material 支持更多 options, 参考文档按需启用)
